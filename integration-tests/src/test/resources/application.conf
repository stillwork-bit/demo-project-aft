url {
    contour = "ift"
    contourEnv = ${CONTOUR_ENV}
    baseUrl = ${BASE_URL}
    baseUrlUi = ${BASE_URL_UI}
}

credential {
    login = ${LOGIN}
    password = ${PASSWORD}
}

selenium {
    seleniumServer = ${SELENIUM_SERVER}
}

kafka {
    kafkaServer = ${KAFKA_SERVER}
    groupId = ${GROUP_ID_CONFIG}
    consumerTopic = ${CONSUMER_TOPIC}
    producerTopic = ${PRODUCER_TOPIC}
    acksConfig = ${ACKS_CONFIG}
    ssl {
        enable = ${SSL_ENABLE}
        securityProtocol = ${SECURITY_PROTOCOL_CONFIG}
        sslTrustStoreTypeConfig = ${SSL_TRUSTSTORE_TYPE_CONFIG}
        sslKeyStoreTypeConfig = ${SSL_KEYSTORE_TYPE_CONFIG}
        sslTrustStoreLocation = ${SSL_TRUSTSTORE_LOCATION_CONFIG}
        sslKeyStoreLocation = ${SSL_KEYSTORE_LOCATION_CONFIG}
        maxPollIntervalMs = ${MAX_POLL_INTERVAL_MS_CONFIG}
        maxPollRecordsConfig = ${MAX_POLL_RECORDS_CONFIG}
        autoOffsetResetConfig = ${AUTO_OFFSET_RESET_CONFIG}
        trustStorePassword = ${SSL_TRUSTSTORE_PASSWORD}
        keyStorePassword  = ${SSL_KEYSTORE_PASSWORD}
    }
}
